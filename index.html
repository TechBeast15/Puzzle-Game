      </section>

      <!-- WANT OT PLAY OR EXIT -->
      <section class="playNotice">
        <div class="">
          <div class="imageNotice">
            <img src="" class="fullImageHere STGImage" alt="" />
          </div>

          <!-- WHICH STAGE ? -->
          <h2 id="stINQ"></h2>
          <button class="play-button" onclick="GameFunction()">Play</button>
          <button onclick="exitFunction()" class="cancleBtn">x</button>
        </div>
      </section>

      <!-- PUZZLE GAME PAGE -->
      <section id="STAGE" class="STAGE">
        <!-- HEADER NAME & SETTING BTN -->
        <div class="header">
          <h1 class="namePuzz">Puzzle</h1>
          <div class="menuBTNS">
            <button class="settingBtn" onclick="restartStage()">
              <i class="bi bi-arrow-repeat"></i>
            </button>
            <button class="settingBtn" onclick="homePageFunction()">
              <i class="bi bi-house-heart-fill"></i>
            </button>
            <button class="settingBtn" onclick="fullScreenSettingView()">
              <i class="bi bi-gear-fill"></i>
            </button>
          </div>
        </div>

        <!-- STAGE MOVE START TO END -->
        <div class="content">
          <div class="buttons">
            <button class="shineeBtn" onclick="stagePageMoveFunction(-1)">
              <i class="bi bi-arrow-left-short"></i>
            </button>

            <h5 id="WHOSESTAGE" class="m-0">STAGE - 1</h5>

            <button class="shineeBtn" onclick="stagePageMoveFunction(1)">
              <i class="bi bi-arrow-right-short"></i>
            </button>
          </div>
        </div>

        <!-- PUZZLE GAME AREA -->
        <div class="GAME">
          <div class="ADDNWQ">
            <div class="FullImage">
              <div onclick="fullScreenImageView()" style="cursor: pointer">
                <img src="" class="fullImageHere" alt="Puzzle full image" />
              </div>
            </div>

            <div class="DORPBOX">
              <h4>
                Drop Here Image
                <i class="bi bi-arrow-90deg-down" id="arrow"></i>
              </h4>
              <div class="DORPIMG boxImg"></div>
            </div>
          </div>
          <div class="PUZZLEDIV"></div>
        </div>
      </section>

      <!-- FULL SCREEN PUZZLE IMAGE -->
      <section class="fullScreenSection">
        <button
          onclick="closeFullScreenFunction()"
          class="closeFullScreenButton shineeBtn"
        >
          <i class="bi bi-x"></i>
        </button>
        <div class="boxFullScreen">
          <img src="" class="fullImageHere" alt="Puzzle full image" />
        </div>
      </section>

      <!-- FULL SCREEN SETTING  PAGE -->
      <section class="settingSection">
        <div class="settingDiv">
          <button
            onclick="fullScreenSettingViewClose()"
            class="closeFullScreenButton"
          >
            <i class="bi bi-x"></i>
          </button>

          <!-- SOUND BUTTON -->
          <div class="">
            <label for="">Sound :</label>
            <button class="colorBtn" onclick="soundFunction(this)">
              <i class="bi bi-volume-up"></i>
            </button>
          </div>

          <!-- MUSIC BUTTON -->
          <div class="">
            <label for="">Music :</label>
            <button class="musicButton" onclick="musicFunction(this)">
              <i class="bi bi-volume-mute"></i>
            </button>
          </div>

          <!-- RESET BUTTON -->
          <div class="">
            <label for="">Reset :</label>
            <button onclick="ResetGameFunction()" class="resetButton">
              <i class="bi bi-bootstrap-reboot"></i>
            </button>
          </div>
        </div>
      </section>
